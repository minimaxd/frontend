<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .mainpage {
            background-color: rgba(21, 185, 239, 0.2);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .medium {
            background-color: white;
            width: 250px;
            height: 55vh;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .qrcontainer {
            background: radial-gradient(circle at top left,
                    rgba(245, 13, 13, 0.25) 0%,
                    rgba(32, 11, 220, 0) 50%),
                radial-gradient(circle at bottom right,
                    rgba(245, 13, 13, 0.25) 0%,
                    rgba(32, 11, 220, 0) 50%),
                #2563eb;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            height: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .qr-title {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="mainpage">

        <div class="medium">
            <div class='qrcontainer'>
                <div id="qrcode">
                </div>
            </div>

            <div>
                <p> <b>improve your front-end skills by building projexts</b></p>
                <p class="qr-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level sss hello try pink remember time</p>
            </div>


        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        var qrcode = new QRCode(document.querySelector('#qrcode'), {
            text: "https://cn.bing.com/",
            width: 128,
            height: 128,
            colorDark: '#2563eb',
            colorLight: 'white'
        })
    </script>
</body>

</html>
